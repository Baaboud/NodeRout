<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Hired</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark position-sticky top-0 bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-white fs-2 en" href="home.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about.html">About</a>
                    </li>
                </ul>
                <div>
                    <div class="nav-link text-white" id="ar-btn"><i class="fa fa-language fs-3" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="container-fluid my-5 py-3">
        <div class="row no-gutter justify-content-center">

            <!-- The content half -->
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">

                    <!-- Demo content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto text-center">
                                <h3 class="display-4">Log In!</h3>
                                <p class="text-muted mb-4">Sign into your account</p>
                                <form action="profile.html">
                                    <div class="form-group mb-3">
                                        <input id="inputEmail" type="email" placeholder="Email address" required=""
                                            autofocus="" class="form-control rounded border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="inputPassword" type="password" placeholder="Password" required=""
                                            class="form-control rounded border-0 shadow-sm px-4 text-primary">
                                    </div>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                        <label for="customCheck1" class="custom-control-label">Remember password</label>
                                    </div>
                                    <button type="submit"
                                        class="btn btn-dark btn-block text-uppercase mb-2 rounded-pill shadow-sm w-100">Sign
                                        in</button>
                                    <div class="text-center d-flex justify-content-between mt-4">
                                        <p>Don't have an account? <a href="login.html"
                                                class="font-italic text-muted">
                                                <u>Register here</u></a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div><!-- End -->

                </div>
            </div><!-- End -->
        </div>
    </div>
</body>

</html>
